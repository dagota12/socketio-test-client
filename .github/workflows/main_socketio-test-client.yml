name: Build and deploy Vite app to Azure Web App - socketio-test-client

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '22.x'
      - run: |
          npm ci
          npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: node-app
      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_178FD5F732514A16AF48658D940CCDC6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_69E3A35E1C054391AA3242C24C8019A3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7687C84154AF43CFADB3DB8286A9F303 }}
      - uses: azure/webapps-deploy@v3
        with:
          app-name: 'socketio-test-client'
          slot-name: 'Production'
          package: dist

          slot-name: 'Production'
          package: dist

