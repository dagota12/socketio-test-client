<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Socket.io Test Client</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.10.4/jsoneditor.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.10.4/jsoneditor.min.js"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "socket.io-client": "https://aistudiocdn.com/socket.io-client@^4.8.1"
  }
}
</script>
<style>
    :root {
      --color-bg-primary: #111827; /* gray-900 */
      --color-bg-panel: #1f2937; /* gray-800 */
      --color-bg-input: #374151; /* gray-700 */
      --color-bg-hover: #374151; /* gray-700 */
      --color-bg-inset: #0D1117; /* custom dark charcoal for editor */
      --color-text-primary: #f3f4f6; /* gray-100 */
      --color-text-secondary: #9ca3af; /* gray-400 */
      --color-text-heading: #e5e7eb; /* gray-200 */
      --color-border: #4b5563; /* gray-600 */
      --color-editor-gutter-bg: #111827;
      --color-editor-gutter-text: #9ca3af;
      --color-editor-string: #93c5fd;
      --color-editor-keyword: #f9a8d4;
      --color-editor-numeric: #fcd34d;
      --color-editor-boolean: #d8b4fe;
      --color-editor-selection-bg: #374151;
      --color-editor-cursor: #f9fafb;
    }

    [data-theme="light"] {
      --color-bg-primary: #f9fafb; /* gray-50 */
      --color-bg-panel: #ffffff;
      --color-bg-input: #f3f4f6; /* gray-100 */
      --color-bg-hover: #f3f4f6;
      --color-bg-inset: #ffffff;
      --color-text-primary: #1f2937; /* gray-800 */
      --color-text-secondary: #6b7280; /* gray-500 */
      --color-text-heading: #111827; /* gray-900 */
      --color-border: #d1d5db; /* gray-300 */
      --color-editor-gutter-bg: #f9fafb;
      --color-editor-gutter-text: #6b7280;
      --color-editor-string: #2563eb;
      --color-editor-keyword: #c026d3;
      --color-editor-numeric: #f97316;
      --color-editor-boolean: #9333ea;
      --color-editor-selection-bg: #dbeafe;
      --color-editor-cursor: #111827;
    }

    body {
      background-color: var(--color-bg-primary);
      color: var(--color-text-primary);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* JSON Editor Theme Overrides */
    div.jsoneditor {
      border: 1px solid var(--color-border);
    }
    div.jsoneditor-menu {
      background-color: var(--color-bg-panel);
      border-bottom: 1px solid var(--color-border);
    }
    div.jsoneditor-menu > button, div.jsoneditor-menu > .jsoneditor-modes > button {
        color: var(--color-text-secondary);
    }
    div.jsoneditor-menu > button:hover, div.jsoneditor-menu > .jsoneditor-modes > button:hover {
        background-color: var(--color-bg-hover);
    }
    .jsoneditor .ace_editor {
        background-color: var(--color-bg-inset) !important;
        color: var(--color-text-primary) !important;
    }
    .ace_gutter {
      background: var(--color-editor-gutter-bg) !important;
      color: var(--color-editor-gutter-text) !important;
    }
    .ace_print-margin {
      width: 1px;
      background: var(--color-border) !important;
    }
    .ace_cursor {
      color: var(--color-editor-cursor) !important;
    }
    .ace_marker-layer .ace_selection {
      background: var(--color-editor-selection-bg) !important;
    }
    .ace_string {
      color: var(--color-editor-string) !important;
    }
    .ace_keyword, .ace_keyword.ace_operator {
      color: var(--color-editor-keyword) !important;
    }
    .ace_constant.ace_numeric {
      color: var(--color-editor-numeric) !important;
    }
    .ace_constant.ace_boolean {
      color: var(--color-editor-boolean) !important;
    }
    .ace_invalid {
      background-color: rgba(239, 68, 68, 0.2) !important;
    }
    .jsoneditor-text-errors {
        background-color: var(--color-bg-inset);
        padding: 8px;
    }

    /* Styles for embedded log message editor */
    .log-message-editor div.jsoneditor {
      border: none;
    }
    .log-message-editor .ace_editor {
      background-color: var(--color-bg-panel) !important;
      max-height: 8rem; /* 128px */
    }
</style>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
